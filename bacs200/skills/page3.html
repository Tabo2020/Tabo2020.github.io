<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skill Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Skill 3: Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://static.billboard.com/files/2020/02/Monsta-X-01-press-by-Dennis-Leupold-2020-billboard-1548-1582739378-1024x677.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://akns-images.eonline.com/eol_images/Entire_Site/2020710/rs_1024x683-200810130951-Thank_you_for_tuning_in_Monbebe_WE_LOVE_YOU.jpg?fit=around%7C1024:auto&output-quality=90&crop=1024:auto;center,top" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://pbs.twimg.com/media/DgaNqoRWsAIcedu.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
 <p><a href="https://www.w3schools.com/bootstrap/bootstrap_carousel.asp">W3Schools Example</a></p>
</body>
</html>
